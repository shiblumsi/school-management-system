{% extends 'base.html' %}
{% block content %}
<h3>{{ student.name }}</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Subject</th>
        <th scope="col">Mark</th>
      </tr>
    </thead>
    <tbody>
        {% for r in results %}
      <tr>
        <th scope="row">1</th>
        <td>{{r.subject}}</td>
        <td>{{r.mark}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
{% endblock %}
