<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Student Name</td>
                <td>Attendannce</td>
            </tr>
        </thead>
        <tbody>
            {% for attendance in attendances %}
            <tr>
                <td>{{attendance.student.name}}</td>
                <td>{{attendance.status}}</td>
                <td>{{attendance.date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
