{% extends 'aa.html' %}
{% load static %}
{% block content %}
<div class="page-wrapper">
<div class="content container-fluid">
<div class="page-header">
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 col-12">
<h5 class="text-uppercase mb-0 mt-0 page-title">Edit Student</h5>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-12">
<ul class="breadcrumb float-right p-0 mb-0">
<li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
<li class="breadcrumb-item"><a href="index.html">Student</a></li>
<li class="breadcrumb-item"><span> Edit Student</span></li>
</ul>
</div>
</div>
</div>

<form action="search.html">
	<input class="form-control" type="text" placeholder="Search here">
	<button class="btn" type="submit"><i class="fa fa-search"></i></button>
	</form>
<div class="page-content">
<div class="row">
<div class="col-lg-12 col-md-12 col-sm-12 col-12">
<div class="card">
<div class="card-body">
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 col-12">
<form class="custom-mt-form">
<div class="form-group">
<label>Firstname</label>
<input type="text" class="form-control" value="Richard Miles">
</div>
<div class="form-group">
<label>Email</label>
<input type="text" class="form-control" value="you@example.com">
</div>
<div class="form-group">
<label>Password</label>
<input type="password" class="form-control">
</div>
<div class="form-group">
<label>Subject</label>
<input type="text" class="form-control" value="Maths">
</div>
<div class="form-group">
<label>Gender</label>
<select class="form-control select">
<option>Male</option>
<option>Female</option>
</select>
</div>
<div class="form-group">
<label>Birth Date</label>
<input class="form-control datetimepicker-input datetimepicker" type="text" data-toggle="datetimepicker">
</div>
<div class="form-group">
<label>Class</label>
<input type="text" class="form-control" value="1">
</div>
<div class="form-group">
<label>Religion</label>
<input type="text" class="form-control" value="Hindu">
</div>
</form>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-12">
<form class="custom-mt-form">
<div class="form-group">
<label>Lastname</label>
<input type="text" class="form-control" value="Miles">
</div>
<div class="form-group">
<label>Joining Date</label>
<input class="form-control datetimepicker-input datetimepicker" type="text" data-toggle="datetimepicker">
</div>
<div class="form-group">
<label>Comfirm Password</label>
<input type="password" class="form-control">
</div>
<div class="form-group">
<label>Mobile number</label>
<input type="number" value="9853467121" class="form-control">
</div>
<div class="form-group">
<label>Admission No</label>
<input type="text" class="form-control" value="1234">
</div>
<div class="form-group">
<label>ID</label>
<input type="text" class="form-control" value="FD-00d1">
</div>
<div class="form-group">
<label>Section</label>
<input type="text" class="form-control" value="A">
</div>
</form>
</div>
<div class="page-title ml-3 mb-3 col-12">Parent information</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-12">
<form class="custom-mt-form">
<div class="form-group">
<label>Father Name</label>
<input type="text" value="John" class="form-control">
</div>
<div class="form-group">
<label>Father Occupation</label>
<input type="text" value="Mathematical technician" class="form-control">
</div>
<div class="form-group">
<label>Mobile number</label>
<input type="number" value="9735845870" class="form-control">
</div>
<div class="form-group">
<label>Present Address</label>
<textarea class="form-control" placeholder="Present Address">4467 Sherman street,Kansas</textarea>
</div>
</form>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-12">
<form class="custom-mt-form">
<div class="form-group">
<label>Mother Name</label>
<input type="text" value="Maries" class="form-control">
</div>
<div class="form-group">
<label>Mother Occupation</label>
<input type="text" value="Teacher" class="form-control">
</div>
<div class="form-group">
<label>Nationality</label>
<input type="text" value="Indian" class="form-control">
</div>
<div class="form-group">
<label>Premanent Address</label>
<textarea class="form-control" placeholder="Premanent Address">4467 Sherman street,Kansas</textarea>
</div>
</form>
</div>
</div>
<div class="row">
<div class="col-lg-12 col-md-12 col-sm-12 col-12">
<div class="form-group">
<label>Student Image</label>
<input type="file" name="pic" accept="image/*" class="form-control">
</div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-12">
<form class="custom-mt-form">
<div class="form-group">
<label>Parents Image</label>
<input type="file" name="pic" accept="image/*" class="form-control">
</div>
</form>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-12">
<form class="custom-mt-form">
<div class="form-group text-center custom-mt-form-group">
<button class="btn btn-primary mr-2" type="submit">Submit</button>
<button class="btn btn-secondary" type="reset">Cancel</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
