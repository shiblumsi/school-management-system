{% extends 'base.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" value="submit">
</form>

  <h2>Class {{routine.0.which_class}} Routine</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Day</th>
        <th scope="col">10:00-10:55</th>
        <th scope="col">11:00-11:55</th>
        <th scope="col">12:00-12:55</th>
        <th scope="col">02:00-02:55</th>
        <th scope="col">03:00-03:55</th>
        <th scope="col">04:00-04:55</th>
      </tr>
    </thead>
    <tbody>
        {% for r in routine %}
      <tr>
        <th scope="row">{{r.time_slot}}</th>
        <td>{{r.subject}}</td>
       
       
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
