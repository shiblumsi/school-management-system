<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Give the mark for {{subject.subject_name}}</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            <tbody>
                <tr>
                    {% for student in students %}
                        <tr>{{student.name}}-- <input type="text" name="student_{{student.id}}" /></tr>
                      <br>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
        <input type="submit" value="submit">
    </form>
</body>
</html>
